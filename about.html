</head>
<body>
    <header>

<style>
    body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d4c1c2;
            color: #4e3a3c;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: row;
            transition: all 0.3s ease;
        }

        .header-menu {
            display: flex;
            gap: 20px;
            font-weight: bold;
            justify-content: center;
            font-size: 1.3vw;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .header-menu a {
            margin-top: 15.7%;
            text-decoration: none;
            color: #eeebeb;
            transition: all 0.3s ease;
        }

        .header-menu a.active {
            text-decoration: underline overline;
            color: #7a3e50;
        }

        .header-menu a:hover {
            color: #8a4d5e;
        }

        .left-side {
            width: 50%;
            background-color: #d4c1c2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .about-us {
            background-color: #f7f7f7;
        }

        .about-us .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            background-color: #eeebebe8;
            margin: 90px 60px 70px 90px;
            padding: 50px;
            border-radius: 2px;
            text-align: center;
            max-width: 700px;
            box-shadow: 20px #00000007;
            transition: all 0.3s ease;
        }

        .text-content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .text-content h1 .highlight {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #be8ca9;
            font-size: 3vw;
            display: block;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .text-content p {
            font-size: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 10% 40px 20% 50px;
            color: #666;
            transition: all 0.3s ease;
        }

        .text-content a {
            padding: 10px;
            background-color: #caa4bc;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side  {
                width: 100%;
            }

            .header-menu {
                flex-direction: row;
                gap: 10px;
                margin-bottom: 20px;
            }

            .header-menu a {
                font-size: 4vw;
            }

            .left-side h1 {
                font-size: 10vw;
            }

            .left-side p {
                font-size: 4vw;
            }

            .left-side button {
                font-size: 4vw;
            }

            .overlay {
                padding: 25px;
                height: auto;
            }

            .text-content h1 .highlight {
                font-size: 5vw;
            }

            .text-content p {
                font-size: 3vw;
            }

            .header-menu a {
                font-size: 2.4vw;
            }

            .header-menu {
                margin-left: 100px;
            }

            img {
                width: 100%;
                height: auto;
            }
        }
</style>
