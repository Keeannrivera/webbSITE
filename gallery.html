<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Bloom Flower Boutique</title>
</head>
<body>
    <header>
        <div class="container"></div>
        <div class="left-side">
            <nav class="header-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="gallery.html" class="active">Gallery</a>
                <a href="Contaact us.html">Contact us</a>
            </nav>
        </div>
    </header>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-items">
            <img src="gallery1.jpg" alt="Gallery 1">
            <img src="gallery2.jpg" alt="Gallery 2">
            <img src="gallery3.jpg" alt="Gallery 3">
            <img src="gallery4.jpg" alt="Gallery 4">
        </div>
    </section>
</body>
</html>
<style>
    body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d4c1c2;
            color: #4e3a3c;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: row;
            transition: all 0.3s ease;
        }

        .header-menu {
            display: flex;
            gap: 20px;
            font-weight: bold;
            justify-content: center;
            font-size: 1.3vw;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .header-menu a {
            margin-top: 15.7%;
            text-decoration: none;
            color: #eeebeb;
            transition: all 0.3s ease;
        }

        .header-menu a.active {
            text-decoration: underline overline;
            color: #7a3e50;
        }

        .header-menu a:hover {
            color: #8a4d5e;
        }

        .left-side {
            width: 50%;
            background-color: #d4c1c2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .gallery {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            padding: 50px 20px;
            transition: all 0.3s ease;
        }

        .gallery h2 {
            margin-bottom: 2%;
            font-size: 4vw;
            color: #be8ca9;
            transition: all 0.3s ease;
        }

        .gallery-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        .gallery-items img {
            margin: 0;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px #00000033;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
        }

        .gallery-items img:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px #0000004d;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                width: 100%;
            }

            .header-menu {
                flex-direction: row;
                gap: 10px;
                margin-bottom: 20px;
            }

            .header-menu a {
                font-size: 3vw;
            }

            .gallery h2 {
                font-size: 8vw;
            }

            .gallery-items {
                flex-direction: column;
                align-items: center;
            }

            .gallery-items img {
                width: 100%;
                max-width: none;
            }
        }
</style>
