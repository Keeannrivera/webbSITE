<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Bloom Flower Boutique</title>
</head>
<body>
    <header>
        <div class="container"></div>
        <div class="left-side">
            <nav class="header-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html" class="active">Shop</a>
                <a href="gallery.html">Gallery</a>
                <a href="Contaact us.html">Contact us</a>
            </nav>
        </div>
    </header>
    <section class="shop">
        <h1>Shop</h1>
        <div class="shop-items">
            <div class="item">
                <img src="PBF1.jpg" alt="Product 1">
                <p>PBFB-05</p>
                <p>$179.99</p>
            </div>
            <div class="item">
                <img src="PBF2.jpg" alt="Product 2">
                <p>PBFB-02</p>
                <p>$174.99</p>
            </div>
            <div class="item">
                <img src="PBF3.jpg" alt="Product 3">
                <p>PBFB-03</p>
                <p>$304.99</p>
            </div>
            <div class="item">
                <img src="PBF4.jpg" alt="Product 4">
                <p>PBFB-04</p>
                <p>$189.99</p>
            </div>
        </div>
        <button><a href="shop.html" class="button">SHOP MORE</a></button>
    </section>
</body>
</html>
<style>
    body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d4c1c2;
            color: #4e3a3c;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: row;
            transition: all 0.3s ease;
        }

        .header-menu {
            display: flex;
            gap: 20px;
            font-weight: bold;
            justify-content: center;
            font-size: 1.3vw;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .header-menu a {
            margin-top: 15.7%;
            text-decoration: none;
            color: #eeebeb;
            transition: all 0.3s ease;
        }

        .header-menu a.active {
            text-decoration: underline overline;
            color: #7a3e50;
        }

        .header-menu a:hover {
            color: #8a4d5e;
        }

        .left-side {
            width: 50%;
            background-color: #d4c1c2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .shop {
            padding: 20px 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .shop h1 {
            font-size: 4vw;
            color: #be8ca9;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-bottom: 2.5%;
            transition: all 0.3s ease;
        }

        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .shop-items .item {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px #00000033;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .shop-items .item:hover {
            transform: scale(1.07);
            box-shadow: 0px 8px 20px #0000004d;
        }

        .item button {
            background-color: #8a4d5e;
        }

        img {
            width: 90%;
            transition: all 0.3s ease;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #c47c7c;
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        .button:hover {
            background-color: #8e3e7d
        }

        .button:active {
            background-color: #9e5d8886;
            box-shadow: 0 5px #c47c7c;
            transform: translateY(4px);
        }

        .btn {
            padding: 10px 20px;
            background-color: #f48fb1;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                width: 100%;
            }

            .header-menu {
                flex-direction: row;
                gap: 10px;
                margin-bottom: 20px;
            }

            .header-menu a {
                font-size: 3vw;
            }

            .shop h1 {
                font-size: 8vw;
            }

            .shop-items {
                grid-template-columns: 1fr;
            }

            .shop-items .item {
                margin-left: 60px;
                width: 100%;
                height: auto;
            }

            img {
                width: 100%;
                height: auto;
            }
        }
</style>
